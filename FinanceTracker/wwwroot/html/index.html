<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finance Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">  
</head>
<body>
    <div class="wrapper">
        <header class="header">
            Finance Tracker
        </header>
        <main class="main">
            <form action="/api/addexpense" method="POST" class="addexpense">
                <legend>Введите трату</legend>
                <div class="form-item">
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" name="amount" required> 
                </div>
                <div class="form-item">
                    <label for="amount">Категория:</label>
                    <input id="amount" name="amount" required> 
                </div>    
                <button type="submit">Добавить</button>
            </form>
            <div class="chart-container">
                <canvas id="doughnutChart"></canvas>
                <script src="../scripts/chart.js"></script>
            </div>
            <div class="expenselist">
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
                <div class="expece-item">Трата</div>
            </div>
        </main>   
        <footer class="footer">Контролируйте свои траты</footer>
    </div>    
</body>
</html>
